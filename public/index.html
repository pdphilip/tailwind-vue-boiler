<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tailwind (and Vue) Boiler</title>
    <link href="./css/app.css" rel="stylesheet">
</head>
<body>
    <!--  VueJS is mounted in #app -->
    <main  id="app" class="max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div v-cloak>
            <div class="card my-background">
                <div class="card-header">
                    <h3>Vue icons</h3>
                    <h4>Icons are vue components</h4>
                </div>
                <div class="card-content">
                    <h4 class="mb-4 heading">Icons are vue components </h4>
                    <a href="https://heroicons.com/" class="btn btn-secondary">List of icons are here: https://heroicons.com/</a>
                    <p class="py-4">Format is the {name}-icon</p>
                    <p class="pb-4">Examples</p>
                    <button class="bg-gradient-to-r from-primary-700 to-secondary-500 text-white text-sm rounded px-8 py-2 shadow-xs shadow-md hover:from-primary-800 hover:to-secondary-600 focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">Connect MetaMask</button>
                    <badge-check-icon class="h-12 w-12 text-success-600" ></badge-check-icon>
                    <chat-alt-2-icon class="h-20 w-20 text-secondary-700 hover:text-primary-500 cursor-pointer" ></chat-alt-2-icon>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
